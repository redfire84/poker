<div class="container" ng-controller="ScrumMasterController">
	<h3>Scrum Master</h3>
	<hr>
	<form class="form-horizontal" ng-submit="createScrumMaster()">
		<div class="form-group">
			<label for="inputName" class="col-md-offset-2 col-md-2 control-label">Name</label>
			<div class="col-md-4">
				<input type="text" required="required" maxlength="15" class="form-control" id="inputName" ng-model="name" placeholder="Scrum Master">
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-4 col-md-8">
				<button type="submit" class="btn btn-success">Start</button>
			</div>
		</div>
	</form>
</div>
