<div class="container">
	<h3>Team Member</h3>
	<hr>
	<form class="form-horizontal">
		<div class="form-group">
   			<label for="inputName" class="col-md-offset-2 col-md-2 control-label">Name</label>
			<div class="col-md-4">
 				<input type="text" required="required" class="form-control" id="inputName" placeholder="Team Member">
			</div>
 		</div>
 		<div class="form-group">
   			<label for="inputSession" class="col-md-offset-2 col-md-2 control-label">Session #</label>
			<div class="col-md-4">
 				<input type="number" required="required" class="form-control" id="inputSession" placeholder="12345">
			</div>
 		</div>
 		<div class="form-group">
   			<div class="col-md-offset-4 col-md-8">
     			<button type="submit" class="btn btn-success">Join</button>
   			</div>
 		</div>
	</form>
</div>
